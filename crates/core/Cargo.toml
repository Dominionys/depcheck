[package]
name = "depckeck-rs-core"
version = "0.0.22"
authors = ["Depcheck rs developers"]
categories = ["command-line-utilities"]
description = "Depcheck rs core"
keywords = [
    "search",
    "unused",
    "depcheck",
    "dependency",
    "dependencies"]
edition = "2021"
license = "MIT"
homepage = "https://github.com/Dominionys/depcheck-rs.git"
repository = "https://github.com/Dominionys/depcheck-rs.git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
walkdir = "2.3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.78"
swc_ecma_parser = "0.98.3"
swc_common = {version = "0.17.18", features = ["tty-emitter"]}
swc_ecma_ast = "0.73.0"
swc_atoms = "0.2.11"
swc_ecma_dep_graph = "0.70.0"
thiserror = "1.0"
relative-path = "1.6.1"
regex = "1"
globset = "0.4.8"
ignore = "0.4.18"
log = "0.4.16"
eyre = "0.6.7"

[dev-dependencies]
pretty_assertions = "1.1.0"
env_logger = "0.9.0"
